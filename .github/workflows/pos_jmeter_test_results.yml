# This is a workflow to run JMeter scripts using GitHub Actions and save test results as artifacts.
name: jmeter_test_results

on:
  # Trigger the workflow on push or pull request to the main branch
  push:
    branches:
      - main

  # Allows manual execution of the workflow
  workflow_dispatch:
    inputs:
      user_number:
        description: "Number of Concurrent Users"
        required: true
        default: "10"
      ramp_time:
        description: "Ramp-up Time (in seconds)"
        required: true
        default: "10"
      max_time:
        description: "Maximum Test Iterations"
        required: true
        default: "1"

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to access JMeter scripts
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Verify the files in the workspace
      - name: Verify Workspace Files
        run: |
          echo "Workspace contains:"
          ls -al

      # Create directory for test reports
      - name: Create Test Report Directory
        run: mkdir -p $GITHUB_WORKSPACE/test_report

      # Install JMeter
      - name: Install JMeter
        run: |
          echo "Installing Apache JMeter"
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.zip
          unzip apache-jmeter-5.6.3.zip
          mv apache-jmeter-5.6.3 $GITHUB_WORKSPACE/apache-jmeter

      # Install JMeter plugins (if needed)
      - name: Install JMeter Plugins
        run: |
          echo "Installing JMeter Plugins"
          cd $GITHUB_WORKSPACE/apache-jmeter
          wget -q --no-check-certificate https://jmeter-plugins.org/files/packages/jpgc-dummy-0.4.zip
          unzip -o jpgc-dummy-0.4.zip
          rm jpgc-dummy-0.4.zip

      # Run JMeter scripts with provided parameters
      - name: Run JMeter Scripts
        run: |
          echo "Running JMeter scripts"
          cd $GITHUB_WORKSPACE
          for script in *.jmx; do
            echo "Executing $script"
            mkdir $GITHUB_WORKSPACE/test_report/${script%.jmx}
            $GITHUB_WORKSPACE/apache-jmeter/bin/jmeter \
              -n -t $GITHUB_WORKSPACE/$script \
              -l $GITHUB_WORKSPACE/test_report/${script%.jmx}.jtl \
              -Juser_number=${{ inputs.user_number }} \
              -Jramp_time=${{ inputs.ramp_time }} \
              -Jmax_time=${{ inputs.max_time }} \
              -e -o $GITHUB_WORKSPACE/test_report/${script%.jmx}
          done

      # Collect all JTL files
      - name: Move JTL Files to Test Report Directory
        run: mv $GITHUB_WORKSPACE/*.jtl $GITHUB_WORKSPACE/test_report

      # Upload test results as an artifact
      - name: Upload JMeter Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test_results
          path: test_report
