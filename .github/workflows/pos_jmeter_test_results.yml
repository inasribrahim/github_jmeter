name: jmeter_test_results

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug Workspace
        run: |
          echo "Listing files in workspace:"
          ls -al

      - name: Create Test Report Directory
        run: mkdir -p $GITHUB_WORKSPACE/test_report

      - name: Install JMeter
        run: |
          echo "Installing Apache JMeter..."
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.zip
          unzip apache-jmeter-5.6.3.zip
          mv apache-jmeter-5.6.3 $GITHUB_WORKSPACE/apache-jmeter

      - name: Run JMeter Test with Hardcoded Values
        run: |
          echo "Running JMeter script pos.jmx with hardcoded values"
          $GITHUB_WORKSPACE/apache-jmeter/bin/jmeter -n -t $GITHUB_WORKSPACE/pos.jmx \
            -l $GITHUB_WORKSPACE/test_report/pos.jtl \
            -Juser_number=10 \
            -Jramp_time=10 \
            -Jmax_time=1 \
            -e -o $GITHUB_WORKSPACE/test_report/pos

      - name: Verify Test Report Files
        run: |
          echo "Generated Test Report:"
          ls -al $GITHUB_WORKSPACE/test_report

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: pos_jmeter_test_results
          path: test_report
