# Workflow to run JMeter scripts in the pos_jmeter directory using GitHub Actions
name: jmeter_test_results

on:
  # Trigger on push to the main branch or manual dispatch
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      user_number:
        description: "Number of Concurrent Users"
        required: true
        default: "10"
      ramp_time:
        description: "Ramp-up Time (in seconds)"
        required: true
        default: "10"
      max_time:
        description: "Maximum Test Iterations"
        required: true
        default: "1"

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository to access files
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Verify the files in the pos_jmeter directory
      - name: Verify Workspace and Directory Files
        run: |
          echo "Workspace contents:"
          ls -al

      # Create directory for test reports
      - name: Create Test Report Directory
        run: mkdir -p $GITHUB_WORKSPACE/test_report

      # Install JMeter
      - name: Install JMeter
        run: |
          echo "Installing Apache JMeter..."
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.zip
          unzip apache-jmeter-5.6.3.zip
          mv apache-jmeter-5.6.3 $GITHUB_WORKSPACE/apache-jmeter

      # Install JMeter plugins if required
      - name: Install JMeter Plugins
        run: |
          echo "Installing JMeter Plugins..."
          cd $GITHUB_WORKSPACE/apache-jmeter
          wget -q --no-check-certificate https://jmeter-plugins.org/files/packages/jpgc-dummy-0.4.zip
          unzip -o jpgc-dummy-0.4.zip
          rm jpgc-dummy-0.4.zip

      # Run JMeter test with specified parameters
      - name: Run JMeter Test
        run: |
          echo "Running JMeter script pos.jmx from pos_jmeter directory"
          $GITHUB_WORKSPACE/apache-jmeter/bin/jmeter -n -t $GITHUB_WORKSPACE/pos.jmx \
            -l $GITHUB_WORKSPACE/pos_jmeter/test_report/pos.jtl \
            -Juser_number=${{ inputs.user_number }} \
            -Jramp_time=${{ inputs.ramp_time }} \
            -Jmax_time=${{ inputs.max_time }} \
            -e -o $GITHUB_WORKSPACE/pos_jmeter/test_report/pos

      # Debug the generated report files
      - name: Verify Test Report Files
        run: |
          echo "Generated Test Report:"
          ls -al $GITHUB_WORKSPACE/test_report

      # Upload test results as artifacts
      - name: Upload JMeter Test Results
        uses: actions/upload-artifact@v3
        with:
          name: pos_jmeter_test_results
          path: pos_jmeter/test_report
